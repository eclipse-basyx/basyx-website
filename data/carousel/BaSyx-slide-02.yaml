description: "
<p>
Eclipse BaSyx is one of the <b>first implementations of digital twins using the Asset Administration Shell</b>.
</p>
<p style='text-align: center;'>
  BaSyx enables live data exchange between the physical system and its digital twin, which allows for real-time monitoring and control of the physical system. This live data exchange is facilitated by BaSyx's support for standardized communication protocols such as OPC UA and MQTT.
</p>
