text: "The development of Eclipse BaSyx is an essential step for process automation in companies and public administration. In the partnership with Fraunhofer IESE, Cisco supports the research on Eclipse BaSyx. 
For the future, it is a matter of being able to use the crucial data in the right place with open and standard-compliant development environments in a safe, efficient, and cost-effective manner. 
Eclipse BaSyx is an essential component for us to connect solutions for the data center with IoT solutions."
