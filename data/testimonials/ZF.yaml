text: "With Eclipse BaSyx, ZF was able to reduce the required time for the integration of a new tool from 2 days to less than 20 minutes. 
In our future assembly workstation setup, Eclipse BaSyx realizes the interface to tools and tracks the manufacturing progress with a virtual process model."
