text: "By using BaSyx and its asset administration shell (AAS) implementation, we were able to concentrate on use case onboarding and data exchange in the OI4 AAS reference implementation. That functionality helped us achieve our goal faster and more effectively. This approach underlines our goal of building and expanding ecosystems with existing standards and products."
