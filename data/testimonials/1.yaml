text: "Eclipse BaSyx with it's interoperable architecture enables us and our customers to bring product data directly from product development 
to manufacturing. This is really relevant for highly variable Configure-to-Order products (-> lot size 1). 
Also feedback from the shop floor to to the engineering (product type)as well as to single products (instances -> Digital Twins) can be realized"
